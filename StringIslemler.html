   <!-- Mail adresinin dogrulugunun kontrol edilmesi -->

  <script>
    var mail=prompt("Mail Adresi Giriniz : ");
    //noktaKonum=mail.indexOf(".");
    atKonumu=mail.indexOf("@");
    comKonum=mail.indexOf(".com")
    if(atKonumu<comKonum +2  && atKonumu>2 && comKonum>atKonumu+2 ){
        alert("gecerli e posta girdiniz")
    }else{
        alert("gecersiz e posta girdiniz")
    }

  </script>



</body>

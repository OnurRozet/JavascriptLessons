<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kapsayici {
            width: 200px;
            height: 300px;
            background-color: aquamarine;
            position: relative;
            overflow:hidden ;
        }

        #haber {
            width: 200px;
            height: 300px;
            background-color: blueviolet;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="kapsayici">
        <div id="haber" onmouseover="dur()" onmouseout="devam()">
            <p>Haber1</p>
            <p>Haber2</p>
            <p>Haber3</p>
        </div>
    </div>
    <script>
        var haber = document.getElementById("haber");
        kaydir = 0;
        function yukari() {
            kaydir--;
            haber.style.top = kaydir + "px";
            if (kaydir < -300) {
                kaydir = 300;

            }
        }
        zaman=setInterval(yukari,10);

        function dur(){
            clearInterval(zaman)
        }
        function devam(){
            zaman=setInterval(yukari,10);
        }
    </script>
</body>

</html>

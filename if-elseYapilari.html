        var not = document.getElementById("not").value;

        } else if (not >= 45 && not < 55) {

            alert("100'luk sistemdeki not karsiligi : 4 dir ")
        } else if (not >=85 && not<=100) {

            alert("100'luk sistemdeki not karsiligi : 5 dir ")
        }else{
            alert("Hatali Not Girdiniz")
        }
    }

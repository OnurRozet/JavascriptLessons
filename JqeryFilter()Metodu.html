<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
</head>
<body>

    <ol>
        <li>Python</li>
        <li>C#</li>
        <li id="c">C++</li>
        <li>Java</li>
        <li>Javascript</li>
    </ol>
    <button>Kalin Yap</button>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var liste=$("li");
                console.log(liste);
                // var yeniListe=liste.filter(":odd");  // indexi tek olanlari secer odd 
                // yeniListe.css("font-weight","bolder");

                var yeniDizi=liste.filter(function(index){
                    return index%2==1 || $(this).attr("id")=="c";
                });
                yeniDizi.css("font-weight","bolder");


            })

        })
    </script>
</body>
</html>

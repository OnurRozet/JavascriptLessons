<body>
    <div><h4>Gizle / Goster</h4><p>Javascript</p></div>
    <div><h4>Gizle / Goster</h4><p>JQery</p></div>
    <div><h4>Gizle / Goster</h4><p>PHP</p></div>

    <script>
        $(document).ready(function(){
            var secici=$("div");
           secici.find("p").css("display","none");
           secici.click(function(){
            secici.find("p").slideUp(500);
            $(this).find("p").slideToggle(500);
           });

        })
    </script>

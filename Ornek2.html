<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Sayi Giriniz" value="0 " onkeypress="kareAl(this)">
        <p id="sonuc">0</p>
    </form>
    <script>
        function kareAl(a){
            var sayi=a.value;
            var sonuc =sayi*sayi;
            
            document.getElementById("sonuc").innerHTML=sonuc;
        }
    </script>
</body>
</html>

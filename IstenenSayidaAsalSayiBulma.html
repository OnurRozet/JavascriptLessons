<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istenen Sayida Asal Sayi Bulma</title>
</head>
<body>
    <script>
        var adet=parseInt(prompt("Kac adet asal sayi istiyorsunuz"));
        var bulunan=0;
        var sayi=3;
        while(bulunan<adet){
            var asal=0;
            for(i=2;i<sayi;i++){
                if(sayi%i==0){
                    asal=1;
                 break;
                }
            }
            if(asal==0){
                bulunan++;
                document.write(bulunan + "." + sayi + " <br> ")
            }
            sayi++;
        }
    </script>
    
</body>
</html>
